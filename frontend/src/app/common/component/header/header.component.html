<div class="mb-2 logo-section flex p-2 items-center justify-content-between">
  <img src="assets/cslr-logo 1.svg" alt="Complete Solar" class="logo h-10" />

  <div class="px-2 title-section flex items-center align-items-center justify-content-between">
    <div class="main-title">GOALS SYSTEM</div>
  </div>

  <div class="flex items-center justify-end gap-4 align-items-center">
    
    <!-- Settings Button with Menu -->
    <p-menu [model]="settingsMenu" [popup]="true" #menu></p-menu>
    <button
    (click)="menu.toggle($event)"
    class="px-2 py-1 rounded-md text-sm font-medium bg-gray-100 hover:bg-green-200 transition text-gray-700 shadow-sm flex items-center gap-2"
    style="border: none; cursor: pointer;"
  >
    <i class="pi pi-cog"></i>  <!-- PrimeNG settings icon -->
    Settings
    <i class="pi pi-chevron-down ml-2"></i>  <!-- Right-side down arrow icon -->
  </button>

    <!-- Icon + Full Date on same line -->
    <div class="flex items-center gap-1 align-items-center">
      <img
        src="assets/solar_calendar-linear.svg"
        alt="Calendar Icon"
        class="calendar-icon"
      />
      <span class="date-text white-space-nowrap" style="font-size: 12px;">
        {{ today | date : "MM-dd-yyyy" }}
      </span>
    </div>

    <!-- WW Dropdown -->
    <p-select
      [options]="[{ label: 'Logout', value: 'logout' }]"
      [filter]="false"
      [style]="{ width: '6rem' }"
      placeholder="WW{{ getCurrentWeekNumber() }}"
      appendTo="body"
      (onChange)="onLogoutChange($event)"
      [showClear]="false"
      class="settingSelect"
    >
      <ng-template let-item pTemplate="item">
        <div class="text-red-500 font-semibold">
          {{ item.label }}
        </div>
      </ng-template>
    </p-select>
  </div>
</div>
