
<div >
  <div class="pagetitle pb-2 flex align-items-center justify-content-between gap-3">
    <div>Dashboard</div>
    <div class="flex gap-2 align-items-center">
      <p-multiSelect
        placeholder="Select VP"
        [options]="vpOptions"
        [(ngModel)]="selectedVP"
        optionLabel="label"
        optionValue="value"
        styleClass="p-select-sm"
        (onChange)="onFilterChange()"
        [style]="{ height: '32px' ,fontSize: '14px'}"
      ></p-multiSelect>
    
      <p-select
        [options]="projectOptions"
        [(ngModel)]="selectedProject"
        placeholder="Select Project"
        optionLabel="label"
        styleClass="p-select-sm"
        (onChange)="onFilterChange()"
        [style]="{ height: '32px',fontSize: '14px' }"
      ></p-select>
    
      <p-button
        icon="pi pi-filter-slash"
        (click)="clearFilters()"
        severity="success"
        size="small"
        label="Clear"
        [style]="{ height: '32px', fontSize: '14px', width: '70px' }"
      ></p-button>
    </div>
    
  </div>
  
<div class="bg-white p-3 border-round-md flex justify-content-center align-items-center" >
  <p-chart
  *ngIf="!isProjectsByVPLoading && projectsByVPChartData"
  type="bar"
  [data]="projectsByVPChartData"
  [options]="projectsByVPChartOptions"
  [style]="getChartStyle(projectsByVPChartData)"
  class="bar-chart"
></p-chart>
</div>

<div class="bg-white p-3 border-round-md flex justify-content-center align-items-center" >
  <p-chart
    *ngIf="!isProjectStatusLoading && projectStatusChartData"
    type="bar"
    [data]="projectStatusChartData"
    [options]="projectStatusChartOptions"
    [style]="getProjChartStyle(projectStatusChartData)"
    class="bar-chart"
    ></p-chart>
</div> 

<div class="bg-white p-3 border-round-md" style="flex: 1 1 45%; max-height: 400px; display: flex; align-items: center; justify-content: center;">
  <p-chart
    *ngIf="!isStatusWiseLoading && statusWiseChartData"
    type="pie"
    [data]="statusWiseChartData"
    [options]="statusWiseChartOptions"
    style="width: 420px; height: 400px;"
  ></p-chart>
</div>
